<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawMultSeries);

        function drawMultSeries() {
              var data = google.visualization.arrayToDataTable([['day', 'dist (m)'], [1, 248], [2, 3102], [3, 70837], [4, 32160], [5, 19749], [6, 14406], [7, 47612], [8, 26666], [9, 15759], [10, 73384], [11, 37336], [12, 0], [13, 6519], [14, 37140], [15, 38534], [16, 42186], [17, 28681], [18, 425], [19, 13065], [20, 22771], [21, 18662], [22, 51297], [23, 39346], [24, 15982], [25, 1583], [26, 6190], [27, 86651], [28, 21319], [29, 32352], [30, 7038]]);

              var options = {
                title: 'Distance per Day',
                chartArea: {width: '50%',height:600},
                hAxis: {
                  title: 'Total Population',
                  minValue: 0
                },
                vAxis: {
                  title: 'City'
                }
              };

              var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
              chart.draw(data, options);
            }
    </script>
</head>
<body>
<div id="chart_div"></div>
</body>
</html>
