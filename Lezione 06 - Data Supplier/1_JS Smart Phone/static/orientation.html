<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      function initSensor() {
          sensor = new AbsoluteOrientationSensor({ frequency: 1 });
          sensor.onreading = function() {
            //model.quaternion.fromArray();
            a = sensor.quaternion[0].toFixed(2)
            i = sensor.quaternion[1].toFixed(2)
            j = sensor.quaternion[2].toFixed(2)
            k = sensor.quaternion[3].toFixed(2)
            $("#output").html(a+"<br>"+i+"<br>"+j+"<br>"+k+"<br>")
          }
          sensor.onerror = function(event) {
            if (event.error.name == 'NotReadableError') {
              console.log('Sensor is not available.');
            }
          };
          sensor.start();
          console.log('started')
      }
    </script>

</head>
<body>
<button onclick="initSensor()">Start</button>
<div id="output"></div>
</body>
</html>
