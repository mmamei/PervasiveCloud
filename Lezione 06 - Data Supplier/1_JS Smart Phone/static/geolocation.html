<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // https://developers.google.com/web/fundamentals/native-hardware/user-location
        window.onload = function() {
          var startPos
          var geoOptions = {
            enableHighAccuracy: true,
            timeout: 10 * 1000,
            maximumAge: 10 * 1000,
          }
          var geoSuccess = function(position) {
            startPos = position;
            console.log(startPos.coords.latitude,startPos.coords.longitude)
            $("#output").append(startPos.coords.latitude+","+startPos.coords.longitude+"<br>")
            $.post("test.html",
            {id:"marco", lat:startPos.coords.latitude, lon:startPos.coords.longitude},
            function(data,status){
            })
          }
          var geoError = function(error) {
            console.log('Error occurred. Error code: ' + error.code)
            // error.code can be:
            //   0: unknown error
            //   1: permission denied
            //   2: position unavailable (error response from location provider)
            //   3: timed out
          }

         //navigator.geolocation.getCurrentPosition(geoSuccess, geoError, geoOptions);
         id = navigator.geolocation.watchPosition(geoSuccess, geoError, geoOptions);
         setTimeout(function(){
                 navigator.geolocation.clearWatch(id)
                 console.log('Done!')
             }, 5*60*1000)

        }
    </script>
</head>
<body>
<h1>Geolocation</h1>
<div id="output"></div>
</body>
</html>
